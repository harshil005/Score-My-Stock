<!DOCTYPE html>
<html>
  <head>
    <script src="js/main.js" defer></script>
    <meta charset="utf-8">
    <title>Score My Stock</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <img src="img/ChatGPT Image 22 de abr. de 2025, 18_26_47.png" alt="Logo">
    </header>

    <main>
      <h1>Analyze any stock.</h1>
      <p>
        Score My Stock is a website that analyzes companies’ KPIs and
        calculates a score based on fundamental analysis.
      </p>

      <form>
        <div class="dropdown-container">
          <input
            type="text"
            id="company-input"
            name="company"
            placeholder="Start typing a company name or symbol…"
            autocomplete="off"
          >
          <ul id="dropdown-list" class="dropdown-list hidden"></ul>
        </div>
        <div id="input-feedback" class="input-feedback hidden">
        </div>
      </form>
    </main>

    <footer>
      <img src="img/ChatGPT Image 22 de abr. de 2025, 18_26_47.png">
    </footer>
  </body>
</html>
